<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benza</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
            <label for="litres">Введите количество литров:</label>
            <input type="text" id="litres">
        <h3 class="type">Выберите тип бензина:</h3>
        <div class="benzin-type">
            <button class="btn-92">АИ-92</button>
            <button class="btn-95">АИ-95</button>

        </div>
        <div class="price">
            <span class="price">Цена за 1 литр:</span>
            <div id="price-value"></div>
        </div>
    
        <div class="results">
            <span class="total">Итого к оплате:</span>
            <div id="total-price"></div>
        </div>
    </div>





    <script src="./main.js"></script>
